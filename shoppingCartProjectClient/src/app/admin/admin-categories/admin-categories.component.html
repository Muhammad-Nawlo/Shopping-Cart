<p>
  <a routerLink="/admin-categories/new" class="btn btn-primary">
    {{ "New Category" }}
  </a>
</p>
<div class="alert alert-success" *ngIf="deletedCategory">
  {{ "Category was deleted successfully" }}
</div>
<ng-data-table
  [items]="categories"
  [indexColumnTitle]="'#'"
  [showIndexColumn]="true"
  [pageable]="true"
>
  <ng-data-table-column
    [field]="'name'"
    [title]="'Name'"
    [sortable]="true"
    [filterable]="true"
  >
  </ng-data-table-column>
  <ng-data-table-column>
    <ng-template #ngDataTableCell let-row="row">
      <td>
        <span
          [routerLink]="['/admin-categories', row.item.id]"
          class="btn btn-secondary mx-2 btn-sm"
        >
          <i class="bi bi-pencil-square"></i
        ></span>
        <span class="btn btn-danger btn-sm" (click)="delete(row.item)"
          ><i class="bi bi-trash"></i
        ></span>
      </td>
    </ng-template>
  </ng-data-table-column>

  <ng-template #ngDataTableNoRecords>
    <h2 class="h1">
      No Category<a routerLink="/admin-categories/new" class="btn btn-link"
        >Add New</a
      >
    </h2>
  </ng-template>
</ng-data-table>
