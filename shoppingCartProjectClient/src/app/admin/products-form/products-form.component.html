<div class="row">
  <h3 class="text-center my-3">{{ "New Product" }}</h3>
  <div class="col-6">
    <form [formGroup]="form" (ngSubmit)="add()">
      <div class="mb-3">
        <label for="name" class="form-label">{{ "Name" }}</label>
        <input
          type="text"
          class="form-control"
          id="name"
          formControlName="name"
        />
        <div *ngIf="name.invalid && name.touched" class="invalid-error">
          {{ "Name is required" }}
        </div>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <div class="input-group mb-3">
          <span class="input-group-text">$</span>
          <input
            type="number"
            class="form-control"
            aria-label="Amount (to the nearest dollar)"
            id="price"
            formControlName="price"
          />
        </div>
        <div *ngIf="price.invalid && price.touched" class="invalid-error">
          {{ "Price is required" }}
        </div>
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">{{ "Category" }}</label>
        <select id="category" formControlName="category" class="form-control">
          <option
            *ngFor="let cat of categories; let i = index"
            [value]="categories[i].id"
          >
            {{ categories[i].name }}
          </option>
        </select>
        <div *ngIf="category.invalid && category.touched" class="invalid-error">
          {{ "You have to choose a category" }}
        </div>
      </div>
      <div class="mb-3">
        <label for="img" class="form-label">{{ "Image URL" }}</label>
        <input
          type="text"
          class="form-control"
          id="img"
          formControlName="img"
        />
        <div *ngIf="img.invalid && img.touched" class="invalid-error">
          {{ "Image link is required" }}
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <button
        type="button"
        *ngIf="this.product.id"
        class="btn btn-danger mx-3"
        (click)="delete(this.product)"
      >
        Delete
      </button>
    </form>
  </div>
  <div class="col-6">
    <div class="card" style="width: 18rem">
      <img [src]="img.value" class="card-img-top" />
      <div class="card-body">
        <h5 class="card-title">{{ name.value }}</h5>
        <p class="card-text">{{ price.value |currency:"USD":true }}</p>
      </div>
    </div>
  </div>
</div>
