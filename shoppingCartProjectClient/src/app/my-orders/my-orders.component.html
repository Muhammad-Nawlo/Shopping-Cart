<div>
    <h2>{{"Orders"}}</h2>
    <ng-data-table
    [items]="orders"
    [indexColumnTitle]="'#'"
    [showIndexColumn]="true"
    [pageable]="true"
  >
    <ng-data-table-column
      [field]="'name'"
      [title]="'Name'"
      [sortable]="true"
      [filterable]="true"
    >
    </ng-data-table-column>

    <ng-data-table-column
      [field]="'category.name'"
      [title]="'Category'"
      [filterable]="true"
    >
    </ng-data-table-column>
  
    <ng-data-table-column>
      <ng-template #ngDataTableCell let-row="row">
        <td>
          <span
            [routerLink]="['/check-out', row.item.id]"
            class="btn btn-secondary mx-2 btn-sm"
          >
            <i class="bi bi-pencil-square"></i
          ></span>
        </td>
      </ng-template>
    </ng-data-table-column>
  
    <ng-template #ngDataTableNoRecords>
      <h2 class="h1">
        {{ "No Product"
        }}<a routerLink="/admin-products/new" class="btn btn-link">{{
          "Add New"
        }}</a>
      </h2>
    </ng-template>
  </ng-data-table>
</div>
